<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<label for="name" class="required">Name:</label>
	<input  type="text"  id="name" required>
		<br><br>
		
		<label for="email" class="required">Email:</label>
		<input  type="email"  id="email" required>
		<br><br>
		
		<label for="radioID" class="required">Gender:</label>
		<input  type="radio"  id="radioId"  name="gender"  required>Male
		<input  type="radio"  id="radioId"  name="gender"  required>Female
		<br><br>
		
		<label for="laptop" class="required">Laptop Brands:</label>
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<br><br>
		
		<label for="age" class="required">Age:</label>
		<input  type="number"  id="age" required>
		<br><br>
		
		<label for="dob" class="required">Date of Birth</label>
		<input  type="date"  id="dob" required>
            <br><br>
		
		
		<label for="password" class="required">Password:</label>
		<input  type="password"  id="password" required>
          <br><br>
		
		<label for="portfolio" class="required">Portfolio URL:</label>
	    <input  type="url"  id="portfolio" required>  
		    <br><br>

		
		<button type="submit">Submit</button>
		



		
	</form>
	

</body>

</html>
